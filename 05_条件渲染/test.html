<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>08_条件渲染</title>
</head>
<body>
<!--
1. 条件渲染指令
  v-if
  v-else
  v-show
2. 比较v-if与v-show
  如果需要频繁切换 v-show 较好
-->

<div id="demo">
  // v-if
  // v-else   整个标签隐藏  新加载时 需要重新创建
  // v-show   标签样式隐藏 内存中样式还在，
  <p v-if="ok">成功</p>
  <!--<p v-else="true">失败</p>-->
  <p v-else>失败</p>

  <p v-show="ok">成功</p>
  <p v-show="!ok">失败</p>


  <button @click="ok=!ok">切换</button>

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el:'#demo',
    data:{
       ok:false
    }
  })
</script>
</body>
</html>
