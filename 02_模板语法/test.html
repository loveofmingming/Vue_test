1. 模板的理解:
  动态的html页面

2. 双大括号表达式
  语法: {{exp}} 或 {{{exp}}}
  功能: 向页面输出数据
  可以调用对象的方法
3. 指令一: 强制数据绑定
  功能: 指定变化的属性值
  完整写法:
    v-bind:xxx='yyy'  //yyy会作为表达式解析执行
  简洁写法:
    :xxx='yyy'
4. 指令二: 绑定事件监听
  功能: 绑定指定事件名的回调函数
  完整写法:
    v-on:click='xxx'
  简洁写法:
    @click='xxx'
-->

<div id="app">
  <h2>双大括号语法</h2>
  <p>{{msg}}</p>
  <p>{{msg.toUpperCase()}}</p>
  <p v-html="msg">aaa</p>
  //

  <h2>强制数据绑定</h2>
  <img src="imgUrl">      //没有绑定不会解析
  <img v-bind:src="imgUrl">
  <img :src="imgUrl">
  <img :src="imgUrl">
  <img :src="imgUrl">
  <img :src="imgUrl">
  <img :src="imgUrl">

  <h2>事件监听</h2>
  <button @click="test1">test</button>
  <button @click="test2(msg)">test</button>
</div>
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el:'#app',
    data:{
      msg:'<a href="http//www.baidu.com">bbb</a>',
      imgUrl:'http://echarts.baidu.com/images/echarts-footer-logo.png'
    },
    methods:{
      test1(){
        alert('jjj' + this.msg)
      },
      test2(content){
        alert(content)
      }
    }
  })
</script>
